<ion-header >
  <ion-navbar color="dark"><!--1) agregamos el color -->

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <!--AQUI SE ENCUENTRA EL BUSCADOR-->

     <br><!--2) AGREGUE ESPACIO BR-->
     <br>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
       <ion-item *ngFor="let item of items">
    {{ item }}
     </ion-item>
      </ion-list>



  </ion-navbar>
</ion-header>


<ion-content padding class="bg">

 <div text-center font="arial">
  Novedades EVO Internet<br>

</div><br>


<div text-center>Videos Adicionados Recientemente</div>

<!--IMAGENES DE PELICULAS-->
<ion-grid *ngIf="usuarios">
    <ion-row>
      <ion-col col-6 *ngFor="let usuario of usuarios">
        <ion-img style="width: 150px; height: 150px" src="http://videos.eventoz.tv/cc-content/uploads/thumbs/{{usuario.filename}}" (click)="goToDetail(movie)"></ion-img>
         
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
